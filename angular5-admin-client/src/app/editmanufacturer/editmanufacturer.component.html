<mat-card>
    <mat-card-title>Edit Manufacturer {{ data.name }}</mat-card-title>
    <mat-card-content>
        <form [formGroup]="mftrFormData" (ngSubmit)="editMftr()" novalidate>
           <mat-form-field class="form-field">
               <input matInput type="text" placeholder="Manufacturer Name" formControlName="name" id="name"/>
               <button mat-button *ngIf="mftrFormData.value.name" matSuffix mat-icon-button aria-label="Clear" (click)="mftrFormData.value.name='';clearInput('name')">
               <mat-icon>close</mat-icon>
               </button>
               <mat-error *ngIf="mftrFormData.invalid">
              You must enter a value</mat-error>
              </mat-form-field>
              <div class="mat-form-field file-form-field">
                 <input type="file" name="image" class="editmftr_data_file" id="editmftr_data_file"/>
               </div>
               <mat-form-field class="form-field">
                   <input matInput type="text" placeholder="Sort Order" formControlName="sort_order" id="sort_order"/>
                   <button mat-button *ngIf="mftrFormData.value.sort_order" matSuffix mat-icon-button aria-label="Clear" (click)="mftrFormData.value.sort_order='';clearInput('sort_order')">
                   <mat-icon>close</mat-icon>
                   </button>
                   <mat-error *ngIf="mftrFormData.invalid">
                  You must enter a value</mat-error>
                  </mat-form-field>
                  <div align="center">
                      <div [hidden]="!isLoading" >
                            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
                      </div>
                   
                      <div [hidden]="isLoading">
                            <button type="submit" mat-raised-button color="primary">Submit</button>
                            <button style="margin-left:8px" type="button" (click)="cancelUpdate()" mat-raised-button color="accent">Cancel</button>
                      </div>
                  </div>
        </form>

          </mat-card-content>
</mat-card>
